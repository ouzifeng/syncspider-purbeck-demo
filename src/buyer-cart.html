<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Shopping Cart | Purbeck Ice Cream B2B Portal</title>
  </head>
  <body
    x-data="{
      page: 'buyerCart',
      'loaded': true,
      'darkMode': false,
      'cartCount': 3,
      'user': {
        name: 'Sarah Mitchell',
        email: 'sarah.mitchell@thecornishcafe.co.uk',
        company: 'The Cornish Cafe',
        role: 'Buyer'
      },
      'cartItems': [
        { id: 1, name: 'Vanilla Bean', sku: 'VB-5L-NAP', price: 24.50, qty: 2, image: './images/product/icrecream/vb-400x400.png', unit: '5L Napoli' },
        { id: 2, name: 'Serious Chocolate', sku: 'CHO-5L-NAP', price: 26.00, qty: 1, image: './images/product/icrecream/chocolate-400x400.png', unit: '5L Napoli' },
        { id: 6, name: 'Cherry, Red Grape & Hibiscus Sorbet', sku: 'CRH-5L-NAP', price: 24.00, qty: 3, image: './images/product/icrecream/cherry_hibiscus-400x400.png', unit: '5L Napoli' }
      ],
      get subtotal() {
        return this.cartItems.reduce((sum, item) => sum + (item.price * item.qty), 0);
      },
      removeItem(index) {
        this.cartItems.splice(index, 1);
        this.cartCount = Math.max(0, this.cartCount - 1);
      },
      updateQty(item, newQty) {
        if (newQty > 0) {
          item.qty = newQty;
        }
      },
      formatPrice(price) {
        return '£' + price.toFixed(2);
      }
    }"
    x-init="
         darkMode = JSON.parse(localStorage.getItem('darkMode'));
         $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))"
    :class="{'dark bg-gray-900': darkMode === true}"
  >
    <!-- ===== Preloader Start ===== -->
    <include src="./partials/preloader.html"></include>
    <!-- ===== Preloader End ===== -->

    <!-- ===== Page Container ===== -->
    <div class="flex flex-col min-h-screen bg-gray-50 dark:bg-gray-900">
      <!-- ===== Top Navigation Bar ===== -->
      <include src="./partials/buyer-nav.html"></include>

      <!-- ===== Main Content ===== -->
      <main class="flex-1 py-8">
        <div class="px-4 mx-auto max-w-screen-2xl sm:px-6 lg:px-8">
          <!-- Page Header -->
          <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900 dark:text-white">Shopping Cart</h1>
            <p class="mt-2 text-gray-600 dark:text-gray-400">
              <span x-text="cartItems.length"></span> items in your cart
            </p>
          </div>

          <div class="grid grid-cols-1 gap-8 lg:grid-cols-3">
            <!-- Cart Items -->
            <div class="lg:col-span-2 space-y-4">
              <template x-for="(item, index) in cartItems" :key="item.id">
                <div class="p-6 bg-white border border-gray-200 rounded-2xl dark:bg-gray-800 dark:border-gray-700">
                  <div class="flex gap-4">
                    <!-- Product Image -->
                    <img :src="item.image" :alt="item.name" class="object-contain w-24 h-24 rounded-lg bg-gray-100 dark:bg-gray-700" />

                    <!-- Product Info -->
                    <div class="flex-1">
                      <h3 class="text-lg font-semibold text-gray-900 dark:text-white" x-text="item.name"></h3>
                      <p class="text-sm text-gray-500 dark:text-gray-400">SKU: <span x-text="item.sku"></span></p>
                      <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">
                        <span x-text="item.unit"></span>
                      </p>
                      <p class="mt-2 text-xl font-bold text-gray-900 dark:text-white" x-text="formatPrice(item.price)"></p>

                      <!-- Quantity & Subtotal -->
                      <div class="flex items-center gap-4 mt-4">
                        <label class="text-sm font-medium text-gray-700 dark:text-gray-300">Qty:</label>
                        <div class="flex items-center border border-gray-300 rounded-lg dark:border-gray-600">
                          <button @click="updateQty(item, item.qty - 1)" class="px-3 py-1 text-gray-600 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-700">-</button>
                          <input type="number" x-model.number="item.qty" min="1" class="w-16 px-2 py-1 text-center border-x border-gray-300 dark:border-gray-600 dark:bg-gray-800 dark:text-white focus:outline-none" />
                          <button @click="updateQty(item, item.qty + 1)" class="px-3 py-1 text-gray-600 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-700">+</button>
                        </div>
                        <p class="text-sm text-gray-500 dark:text-gray-400">
                          Subtotal: <span class="font-semibold text-gray-900 dark:text-white" x-text="formatPrice(item.price * item.qty)"></span>
                        </p>
                      </div>

                      <!-- Remove Button -->
                      <button @click="removeItem(index)" class="mt-4 text-sm font-medium text-red-600 hover:text-red-700 dark:text-red-400">
                        Remove from cart
                      </button>
                    </div>
                  </div>
                </div>
              </template>

              <!-- Empty Cart -->
              <div x-show="cartItems.length === 0" class="p-12 text-center bg-white border border-gray-200 rounded-2xl dark:bg-gray-800 dark:border-gray-700">
                <svg class="w-16 h-16 mx-auto mb-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
                <p class="text-lg font-semibold text-gray-900 dark:text-white">Your cart is empty</p>
                <p class="mt-2 text-sm text-gray-500 dark:text-gray-400">Add some products to get started</p>
                <a href="buyer-products.html" class="inline-block px-6 py-3 mt-6 text-sm font-medium text-white bg-amber-600 rounded-lg hover:bg-amber-700">
                  Browse Products
                </a>
              </div>
            </div>

            <!-- Order Summary -->
            <div class="lg:col-span-1">
              <div class="p-6 bg-white border border-gray-200 rounded-2xl dark:bg-gray-800 dark:border-gray-700 sticky top-24">
                <h2 class="mb-6 text-lg font-bold text-gray-900 dark:text-white">Order Summary</h2>

                <!-- Items Count -->
                <div class="flex items-center justify-between pb-4 mb-4 border-b border-gray-200 dark:border-gray-700">
                  <span class="text-gray-600 dark:text-gray-400">Items</span>
                  <span class="text-lg font-bold text-gray-900 dark:text-white" x-text="cartItems.length"></span>
                </div>

                <!-- Subtotal -->
                <div class="flex items-center justify-between pb-4 mb-6 border-b border-gray-200 dark:border-gray-700">
                  <span class="text-sm font-medium text-gray-600 dark:text-gray-400">Subtotal</span>
                  <span class="text-2xl font-bold text-gray-900 dark:text-white" x-text="formatPrice(subtotal)"></span>
                </div>

                <!-- Proceed to Checkout -->
                <a href="buyer-checkout.html" x-show="cartItems.length > 0" class="flex items-center justify-center w-full gap-2 px-6 py-3 mb-3 text-sm font-medium text-white bg-amber-600 rounded-lg hover:bg-amber-700 transition-colors">
                  Proceed to Checkout
                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                  </svg>
                </a>

                <a href="buyer-products.html" class="flex items-center justify-center w-full gap-2 px-6 py-3 text-sm font-medium text-gray-700 border border-gray-300 rounded-lg hover:bg-gray-50 dark:text-gray-300 dark:border-gray-600 dark:hover:bg-gray-700 transition-colors">
                  Continue Shopping
                </a>
              </div>
            </div>
          </div>
        </div>
      </main>

      <!-- ===== Footer ===== -->
      <footer class="py-6 mt-8 bg-white border-t border-gray-200 dark:bg-gray-800 dark:border-gray-700">
        <div class="px-4 mx-auto max-w-screen-2xl sm:px-6 lg:px-8">
          <div class="flex flex-col items-center justify-between gap-4 sm:flex-row">
            <p class="text-sm text-gray-500 dark:text-gray-400">
              © 2025 Purbeck Ice Cream. All rights reserved.
            </p>
            <div class="flex items-center gap-6 text-sm">
              <a href="#" class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-300">Help & Support</a>
              <a href="#" class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-300">Terms & Conditions</a>
              <a href="#" class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-300">Privacy Policy</a>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <!-- ===== Page Container End ===== -->
  </body>
</html>
