<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Orders | Purbeck Ice Cream B2B Portal</title>
  </head>
  <body
    x-data="{ page: 'ordersPanel', 'loaded': true, 'darkMode': false, 'stickyMenu': false, 'sidebarToggle': false, 'scrollTop': false }"
    x-init="
         darkMode = JSON.parse(localStorage.getItem('darkMode'));
         $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))"
    :class="{'dark bg-gray-900': darkMode === true}"
  >
    <!-- ===== Preloader Start ===== -->
    <include src="./partials/preloader.html"></include>
    <!-- ===== Preloader End ===== -->

    <!-- ===== Page Wrapper Start ===== -->
    <div class="flex h-screen overflow-hidden">
      <!-- ===== Sidebar Start ===== -->
      <include src="./partials/sidebar.html"></include>
      <!-- ===== Sidebar End ===== -->

      <!-- ===== Content Area Start ===== -->
      <div
        class="relative flex flex-col flex-1 overflow-x-hidden overflow-y-auto"
      >
        <!-- Small Device Overlay Start -->
        <include src="./partials/overlay.html" />
        <!-- Small Device Overlay End -->

        <!-- ===== Header Start ===== -->
        <include src="./partials/header.html" />
        <!-- ===== Header End ===== -->

        <!-- ===== Main Content Start ===== -->
        <main>
          <div class="p-4 mx-auto max-w-screen-2xl md:p-6 2xl:p-10">
            <!-- Orders Panel Component -->
            <div
              x-data="ordersPanel()"
            >
              <!-- Header -->
              <div class="mb-6">
                <h2 class="mb-2 text-2xl font-bold text-gray-900 dark:text-white">
                  Orders Panel
                </h2>
                <p class="text-sm text-gray-600 dark:text-gray-400">
                  View and manage all customer orders across the platform
                </p>
              </div>

              <!-- Success Message -->
              <template x-if="successMessage">
                <div class="mb-4 p-4 bg-green-50 border border-green-200 rounded-lg flex items-center gap-2 text-green-800 dark:bg-green-900/20 dark:border-green-800 dark:text-green-400">
                  <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                  </svg>
                  <span x-text="successMessage"></span>
                </div>
              </template>

              <!-- Stats Overview -->
              <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
                <div class="bg-white dark:bg-gray-800 rounded-lg p-5 border border-gray-200 dark:border-gray-700">
                  <div class="flex items-center justify-between">
                    <div>
                      <p class="text-sm text-gray-600 dark:text-gray-400">Total Orders</p>
                      <h3 class="text-2xl font-bold text-gray-900 dark:text-white mt-1" x-text="orders.length"></h3>
                    </div>
                    <div class="w-12 h-12 bg-blue-100 dark:bg-blue-900/30 rounded-lg flex items-center justify-center">
                      <svg class="w-6 h-6 text-blue-600 dark:text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"/>
                      </svg>
                    </div>
                  </div>
                </div>

                <div class="bg-white dark:bg-gray-800 rounded-lg p-5 border border-gray-200 dark:border-gray-700">
                  <div class="flex items-center justify-between">
                    <div>
                      <p class="text-sm text-gray-600 dark:text-gray-400">Ordered</p>
                      <h3 class="text-2xl font-bold text-gray-900 dark:text-white mt-1" x-text="orders.filter(o => o.status === 'ordered').length"></h3>
                    </div>
                    <div class="w-12 h-12 bg-orange-100 dark:bg-orange-900/30 rounded-lg flex items-center justify-center">
                      <svg class="w-6 h-6 text-orange-600 dark:text-orange-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                      </svg>
                    </div>
                  </div>
                </div>

                <div class="bg-white dark:bg-gray-800 rounded-lg p-5 border border-gray-200 dark:border-gray-700">
                  <div class="flex items-center justify-between">
                    <div>
                      <p class="text-sm text-gray-600 dark:text-gray-400">Shipped</p>
                      <h3 class="text-2xl font-bold text-gray-900 dark:text-white mt-1" x-text="orders.filter(o => o.status === 'shipped').length"></h3>
                    </div>
                    <div class="w-12 h-12 bg-purple-100 dark:bg-purple-900/30 rounded-lg flex items-center justify-center">
                      <svg class="w-6 h-6 text-purple-600 dark:text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"/>
                      </svg>
                    </div>
                  </div>
                </div>

                <div class="bg-white dark:bg-gray-800 rounded-lg p-5 border border-gray-200 dark:border-gray-700">
                  <div class="flex items-center justify-between">
                    <div>
                      <p class="text-sm text-gray-600 dark:text-gray-400">Delivered</p>
                      <h3 class="text-2xl font-bold text-gray-900 dark:text-white mt-1" x-text="orders.filter(o => o.status === 'delivered').length"></h3>
                    </div>
                    <div class="w-12 h-12 bg-green-100 dark:bg-green-900/30 rounded-lg flex items-center justify-center">
                      <svg class="w-6 h-6 text-green-600 dark:text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                      </svg>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Filters Bar -->
              <div class="mb-6 flex flex-wrap items-center gap-4 justify-between">
                <div class="flex flex-wrap items-center gap-4">
                  <!-- Search -->
                  <div class="relative">
                    <input
                      type="text"
                      x-model="searchQuery"
                      placeholder="Search orders..."
                      class="py-2 pl-10 pr-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-800 dark:border-gray-700 dark:text-white"
                    />
                    <svg class="absolute left-3 top-2.5 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                    </svg>
                  </div>

                  <!-- Filter by Customer -->
                  <select
                    x-model="filterCustomer"
                    class="py-2 px-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-800 dark:border-gray-700 dark:text-white"
                  >
                    <option value="all">All Customers</option>
                    <template x-for="customer in allCustomers" :key="customer">
                      <option :value="customer" x-text="customer"></option>
                    </template>
                  </select>

                  <!-- Filter by Status -->
                  <select
                    x-model="filterStatus"
                    class="py-2 px-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-800 dark:border-gray-700 dark:text-white"
                  >
                    <option value="all">All Status</option>
                    <option value="ordered">Ordered</option>
                    <option value="shipped">Shipped</option>
                    <option value="delivered">Delivered</option>
                  </select>

                  <!-- Filter by Date Range -->
                  <select
                    x-model="filterDateRange"
                    class="py-2 px-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-800 dark:border-gray-700 dark:text-white"
                  >
                    <option value="all">All Time</option>
                    <option value="today">Today</option>
                    <option value="week">This Week</option>
                    <option value="month">This Month</option>
                    <option value="quarter">This Quarter</option>
                  </select>
                </div>

                <div class="flex gap-3">
                  <button
                    @click="exportOrders()"
                    class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 font-medium transition-colors"
                  >
                    Export CSV
                  </button>
                </div>
              </div>

              <!-- Orders Table -->
              <div class="bg-white rounded-lg shadow dark:bg-gray-800 overflow-hidden">
                <div class="overflow-x-auto">
                  <table class="w-full">
                    <thead class="bg-gray-50 dark:bg-gray-700">
                      <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Order ID</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Customer</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Date</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Total Value</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Items</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Status</th>
                        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Actions</th>
                      </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200 dark:bg-gray-800 dark:divide-gray-700">
                      <template x-for="order in filteredOrders" :key="order.id">
                        <tr class="hover:bg-gray-50 dark:hover:bg-gray-700">
                          <td class="px-6 py-4">
                            <div class="font-medium text-gray-900 dark:text-white" x-text="order.orderNumber"></div>
                          </td>
                          <td class="px-6 py-4">
                            <div class="text-sm font-medium text-gray-900 dark:text-white" x-text="order.customer"></div>
                          </td>
                          <td class="px-6 py-4 text-sm text-gray-900 dark:text-white" x-text="formatDate(order.orderDate)"></td>
                          <td class="px-6 py-4">
                            <div class="text-sm font-medium text-gray-900 dark:text-white">£<span x-text="order.totalValue.toFixed(2)"></span></div>
                          </td>
                          <td class="px-6 py-4 text-sm text-gray-900 dark:text-white">
                            <span x-text="order.items"></span> items
                          </td>
                          <td class="px-6 py-4">
                            <span
                              class="px-2 py-1 text-xs font-medium rounded-full"
                              :class="{
                                'bg-orange-100 text-orange-800 dark:bg-orange-900/30 dark:text-orange-400': order.status === 'ordered',
                                'bg-purple-100 text-purple-800 dark:bg-purple-900/30 dark:text-purple-400': order.status === 'shipped',
                                'bg-green-100 text-green-800 dark:bg-green-900/30 dark:text-green-400': order.status === 'delivered'
                              }"
                              x-text="getStatusLabel(order.status)"
                            ></span>
                          </td>
                          <td class="px-6 py-4 text-right">
                            <button
                              @click="viewOrderDetails(order)"
                              class="px-3 py-1 text-sm text-blue-600 hover:bg-blue-50 rounded dark:text-blue-400 dark:hover:bg-blue-900/30"
                            >
                              View Details
                            </button>
                          </td>
                        </tr>
                      </template>
                    </tbody>
                  </table>
                </div>

                <!-- Empty state -->
                <template x-if="filteredOrders.length === 0">
                  <div class="px-6 py-12 text-center">
                    <svg class="mx-auto w-12 h-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"/>
                    </svg>
                    <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">No orders found</p>
                  </div>
                </template>
              </div>

              <!-- Order Details Modal -->
              <template x-if="orderDetailsModal && selectedOrder">
                <div class="fixed inset-0 z-[99999] flex items-center justify-center p-4 bg-black bg-opacity-50">
                  <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl max-w-3xl w-full max-h-[90vh] overflow-y-auto">
                    <div class="p-6 border-b border-gray-200 dark:border-gray-700">
                      <div class="flex items-center justify-between">
                        <div>
                          <h3 class="text-xl font-semibold text-gray-900 dark:text-white" x-text="'Order ' + selectedOrder.orderNumber"></h3>
                          <p class="text-sm text-gray-600 dark:text-gray-400 mt-1" x-text="selectedOrder.customer"></p>
                        </div>
                        <button
                          @click="orderDetailsModal = false"
                          class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300"
                        >
                          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                          </svg>
                        </button>
                      </div>
                    </div>
                    <div class="p-6 space-y-6">
                      <!-- Order Info & Status -->
                      <div class="flex items-center justify-between p-4 bg-gray-50 dark:bg-gray-700/50 rounded-lg">
                        <div class="flex items-center gap-6">
                          <div>
                            <label class="block text-xs font-medium text-gray-500 dark:text-gray-400 mb-1">Order Date</label>
                            <div class="text-sm font-medium text-gray-900 dark:text-white" x-text="formatDate(selectedOrder.orderDate)"></div>
                          </div>
                          <div>
                            <label class="block text-xs font-medium text-gray-500 dark:text-gray-400 mb-1">Status</label>
                            <span
                              class="px-3 py-1 text-sm font-medium rounded-full"
                              :class="{
                                'bg-orange-100 text-orange-800 dark:bg-orange-900/30 dark:text-orange-400': selectedOrder.status === 'ordered',
                                'bg-purple-100 text-purple-800 dark:bg-purple-900/30 dark:text-purple-400': selectedOrder.status === 'shipped',
                                'bg-green-100 text-green-800 dark:bg-green-900/30 dark:text-green-400': selectedOrder.status === 'delivered'
                              }"
                              x-text="getStatusLabel(selectedOrder.status)"
                            ></span>
                          </div>
                        </div>
                        <div class="flex gap-2">
                          <template x-if="selectedOrder.status === 'ordered'">
                            <button
                              @click="updateOrderStatus(selectedOrder, 'shipped')"
                              class="px-4 py-2 bg-purple-600 text-white text-sm rounded-lg hover:bg-purple-700"
                            >
                              Mark as Shipped
                            </button>
                          </template>
                          <template x-if="selectedOrder.status === 'shipped'">
                            <button
                              @click="updateOrderStatus(selectedOrder, 'delivered')"
                              class="px-4 py-2 bg-green-600 text-white text-sm rounded-lg hover:bg-green-700"
                            >
                              Mark as Delivered
                            </button>
                          </template>
                        </div>
                      </div>

                      <!-- Order Items -->
                      <div>
                        <h4 class="text-sm font-semibold text-gray-900 dark:text-white mb-3">Order Items</h4>
                        <div class="border border-gray-200 dark:border-gray-700 rounded-lg overflow-hidden">
                          <table class="w-full text-sm">
                            <thead class="bg-gray-50 dark:bg-gray-700">
                              <tr>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 dark:text-gray-300">Product</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 dark:text-gray-300">SKU</th>
                                <th class="px-4 py-2 text-center text-xs font-medium text-gray-500 dark:text-gray-300">Qty</th>
                                <th class="px-4 py-2 text-right text-xs font-medium text-gray-500 dark:text-gray-300">Unit Price</th>
                                <th class="px-4 py-2 text-right text-xs font-medium text-gray-500 dark:text-gray-300">Total</th>
                              </tr>
                            </thead>
                            <tbody class="divide-y divide-gray-200 dark:divide-gray-700">
                              <template x-for="item in getOrderItems(selectedOrder)" :key="item.sku">
                                <tr>
                                  <td class="px-4 py-3 text-gray-900 dark:text-white" x-text="item.name"></td>
                                  <td class="px-4 py-3 text-gray-500 dark:text-gray-400 text-xs" x-text="item.sku"></td>
                                  <td class="px-4 py-3 text-gray-900 dark:text-white text-center" x-text="item.quantity"></td>
                                  <td class="px-4 py-3 text-gray-900 dark:text-white text-right">£<span x-text="item.unitPrice.toFixed(2)"></span></td>
                                  <td class="px-4 py-3 font-medium text-gray-900 dark:text-white text-right">£<span x-text="(item.quantity * item.unitPrice).toFixed(2)"></span></td>
                                </tr>
                              </template>
                            </tbody>
                            <tfoot class="bg-gray-50 dark:bg-gray-700">
                              <tr>
                                <td colspan="4" class="px-4 py-3 text-right font-medium text-gray-900 dark:text-white">Order Total:</td>
                                <td class="px-4 py-3 font-bold text-gray-900 dark:text-white text-right">£<span x-text="selectedOrder.totalValue.toFixed(2)"></span></td>
                              </tr>
                            </tfoot>
                          </table>
                        </div>
                      </div>

                      <!-- Order Notes -->
                      <template x-if="selectedOrder.notes">
                        <div>
                          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Notes</label>
                          <div class="p-3 bg-gray-50 dark:bg-gray-700/50 rounded-lg text-sm text-gray-900 dark:text-white" x-text="selectedOrder.notes"></div>
                        </div>
                      </template>
                    </div>
                    <div class="p-6 border-t border-gray-200 dark:border-gray-700 flex justify-end">
                      <button
                        @click="orderDetailsModal = false"
                        class="px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-600 dark:hover:bg-gray-600"
                      >
                        Close
                      </button>
                    </div>
                  </div>
                </div>
              </template>

            </div>
          </div>
        </main>
        <!-- ===== Main Content End ===== -->
      </div>
      <!-- ===== Content Area End ===== -->
    </div>
    <!-- ===== Page Wrapper End ===== -->
  </body>
</html>
