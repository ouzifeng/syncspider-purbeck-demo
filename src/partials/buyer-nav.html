<!-- ===== B2B Buyer Top Navigation Bar ===== -->
<header
  class="sticky top-0 z-50 border-b border-gray-200 bg-white shadow-sm dark:border-gray-700 dark:bg-gray-800"
>
  <div class="mx-auto max-w-screen-2xl px-4 sm:px-6 lg:px-8">
    <div class="flex h-16 items-center justify-between">
      <!-- Left: Logo & Nav -->
      <div class="flex items-center gap-8">
        <!-- Logo -->
        <a href="buyer-dashboard.html" class="flex items-center gap-3">
          <img
            src="./images/purbeck_logo.png"
            alt="Purbeck Ice Cream"
            class="h-auto w-[120px]"
          />
        </a>

        <!-- Main Navigation -->
        <nav class="hidden items-center gap-6 md:flex">
          <a
            href="buyer-dashboard.html"
            :class="page === 'buyerDashboard' ? 'text-amber-600 dark:text-amber-400' : 'text-gray-700 hover:text-amber-600 dark:text-gray-300 dark:hover:text-amber-400'"
            class="text-sm font-medium transition-colors"
          >
            Home
          </a>
          <a
            href="buyer-products.html"
            :class="page === 'buyerProducts' ? 'text-amber-600 dark:text-amber-400' : 'text-gray-700 hover:text-amber-600 dark:text-gray-300 dark:hover:text-amber-400'"
            class="text-sm font-medium transition-colors"
          >
            Products
          </a>
          <a
            href="buyer-bulk-upload.html"
            :class="page === 'buyerBulkUpload' ? 'text-amber-600 dark:text-amber-400' : 'text-gray-700 hover:text-amber-600 dark:text-gray-300 dark:hover:text-amber-400'"
            class="text-sm font-medium transition-colors"
          >
            Bulk Upload
          </a>
          <a
            href="buyer-orders.html"
            :class="page === 'buyerOrders' ? 'text-amber-600 dark:text-amber-400' : 'text-gray-700 hover:text-amber-600 dark:text-gray-300 dark:hover:text-amber-400'"
            class="text-sm font-medium transition-colors"
          >
            My Orders
          </a>
        </nav>
      </div>

      <!-- Right: Search, Cart, User -->
      <div class="flex items-center gap-4">
        <!-- Search -->
        <div class="hidden lg:block">
          <div class="relative">
            <input
              type="search"
              placeholder="Search products..."
              class="h-10 w-64 rounded-lg border border-gray-300 pr-4 pl-10 text-sm focus:border-transparent focus:ring-2 focus:ring-amber-500 focus:outline-none dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400"
            />
            <svg
              class="absolute top-2.5 left-3 h-5 w-5 text-gray-400"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              />
            </svg>
          </div>
        </div>

        <!-- Cart -->
        <a
          href="buyer-cart.html"
          class="relative p-2 text-gray-700 transition-colors hover:text-amber-600 dark:text-gray-300 dark:hover:text-amber-400"
        >
          <svg
            class="h-6 w-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
            />
          </svg>
          <span
            x-show="cartCount > 0"
            class="absolute top-0 right-0 flex h-5 w-5 items-center justify-center rounded-full bg-amber-600 text-xs font-bold text-white"
            x-text="cartCount"
          ></span>
        </a>

        <!-- User Profile Dropdown -->
        <div
          x-data="{ open: false }"
          @click.away="open = false"
          class="relative"
        >
          <button
            @click="open = !open"
            class="flex items-center gap-2 p-2 text-gray-700 transition-colors hover:text-amber-600 dark:text-gray-300 dark:hover:text-amber-400"
          >
            <div
              class="flex h-8 w-8 items-center justify-center rounded-full bg-amber-600 text-sm font-semibold text-white"
            >
              <span
                x-text="user.name.split(' ').map(n => n[0]).join('')"
              ></span>
            </div>
            <svg
              class="h-4 w-4"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 9l-7 7-7-7"
              />
            </svg>
          </button>

          <!-- Dropdown Menu -->
          <div
            x-show="open"
            x-transition
            class="absolute right-0 mt-2 w-64 rounded-lg border border-gray-200 bg-white shadow-xl dark:border-gray-700 dark:bg-gray-800"
          >
            <div class="border-b border-gray-200 p-4 dark:border-gray-700">
              <p
                class="text-sm font-semibold text-gray-900 dark:text-white"
                x-text="user.name"
              ></p>
              <p
                class="text-xs text-gray-500 dark:text-gray-400"
                x-text="user.email"
              ></p>
              <p class="mt-1 text-xs text-gray-600 dark:text-gray-400">
                <span x-text="user.company"></span> â€¢
                <span x-text="user.role"></span>
              </p>
            </div>
            <div class="p-2">
              <a
                href="#"
                class="flex items-center gap-3 rounded-lg px-3 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-700"
              >
                <svg
                  class="h-5 w-5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                  />
                </svg>
                My Account
              </a>
              <a
                href="#"
                class="flex items-center gap-3 rounded-lg px-3 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-700"
              >
                <svg
                  class="h-5 w-5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                  />
                </svg>
                Settings
              </a>
            </div>
            <div class="border-t border-gray-200 p-2 dark:border-gray-700">
              <a
                href="b2b-login.html"
                class="flex items-center gap-3 rounded-lg px-3 py-2 text-sm text-red-600 hover:bg-red-50 dark:text-red-400 dark:hover:bg-red-900/20"
              >
                <svg
                  class="h-5 w-5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
                  />
                </svg>
                Sign Out
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
