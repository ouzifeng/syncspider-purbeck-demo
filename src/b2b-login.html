<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>B2B Portal Login | Purbeck Ice Cream</title>
  </head>
  <body
    x-data="{ page: 'b2bLogin', 'loaded': true, 'darkMode': false }"
    x-init="
         darkMode = JSON.parse(localStorage.getItem('darkMode'));
         $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))"
    :class="{'dark bg-gray-900': darkMode === true}"
  >
    <!-- ===== Preloader Start ===== -->
    <include src="./partials/preloader.html"></include>
    <!-- ===== Preloader End ===== -->

    <!-- ===== Page Content Start ===== -->
    <div class="relative flex min-h-screen items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100 dark:from-gray-900 dark:to-gray-800 p-6">
      <!-- Background Pattern -->
      <div class="absolute inset-0 bg-grid-pattern opacity-5"></div>

      <!-- Login Container -->
      <div class="relative w-full max-w-md">
        <!-- Logo & Title Section -->
        <div class="mb-8 text-center">
          <div class="mb-6 flex justify-center">
            <img
              src="./images/purbeck_logo.png"
              alt="Purbeck Ice Cream"
              class="w-[200px] h-auto"
            />
          </div>
          <h1 class="mb-2 text-3xl font-bold text-gray-900 dark:text-white">
            B2B Portal
          </h1>
          <p class="text-sm text-gray-600 dark:text-gray-400">
            Welcome back! Sign in to your B2B account
          </p>
        </div>

        <!-- Login Card -->
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl border border-gray-200 dark:border-gray-700 overflow-hidden">
          <div class="p-8">
            <!-- Demo Notice -->
            <div class="mb-6 p-4 bg-blue-50 dark:bg-blue-900/20 border border-blue-200 dark:border-blue-800 rounded-lg">
              <div class="flex items-start gap-3">
                <svg class="w-5 h-5 text-blue-600 dark:text-blue-400 mt-0.5 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"/>
                </svg>
                <div>
                  <p class="text-sm font-medium text-blue-900 dark:text-blue-200">Demo Mode</p>
                  <p class="text-xs text-blue-700 dark:text-blue-300 mt-1">
                    Try: <span class="font-mono">sarah.mitchell@hugoboss.com</span>
                  </p>
                </div>
              </div>
            </div>

            <!-- Login Form -->
            <form onsubmit="event.preventDefault(); window.location.href='buyer-dashboard.html';">
              <!-- Email Field -->
              <div class="mb-5">
                <label class="mb-2 block text-sm font-medium text-gray-700 dark:text-gray-300">
                  Work Email Address
                </label>
                <div class="relative">
                  <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"/>
                    </svg>
                  </span>
                  <input
                    type="email"
                    placeholder="your.name@company.com"
                    required
                    class="h-12 w-full rounded-lg border border-gray-300 bg-white dark:bg-gray-900 px-4 pl-12 text-sm text-gray-900 dark:text-white placeholder:text-gray-400 dark:placeholder:text-gray-500 focus:border-blue-500 dark:focus:border-blue-600 focus:outline-none focus:ring-4 focus:ring-blue-500/10 dark:border-gray-700 transition-all"
                  />
                </div>
              </div>

              <!-- Password Field -->
              <div class="mb-6">
                <label class="mb-2 block text-sm font-medium text-gray-700 dark:text-gray-300">
                  Password
                </label>
                <div class="relative">
                  <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                    </svg>
                  </span>
                  <input
                    type="password"
                    placeholder="Enter your password"
                    required
                    class="h-12 w-full rounded-lg border border-gray-300 bg-white dark:bg-gray-900 px-4 pl-12 text-sm text-gray-900 dark:text-white placeholder:text-gray-400 dark:placeholder:text-gray-500 focus:border-blue-500 dark:focus:border-blue-600 focus:outline-none focus:ring-4 focus:ring-blue-500/10 dark:border-gray-700 transition-all"
                  />
                </div>
              </div>

              <!-- Remember Me & Forgot Password -->
              <div class="mb-6 flex items-center justify-between">
                <label class="flex items-center cursor-pointer">
                  <input
                    type="checkbox"
                    class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-2 focus:ring-blue-500/25 dark:border-gray-600 dark:bg-gray-700"
                  />
                  <span class="ml-2 text-sm text-gray-600 dark:text-gray-400">Remember me</span>
                </label>
                <a href="#" class="text-sm font-medium text-blue-600 hover:text-blue-700 dark:text-blue-400 dark:hover:text-blue-300">
                  Forgot password?
                </a>
              </div>

              <!-- Sign In Button -->
              <button
                type="submit"
                class="w-full h-12 rounded-lg bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white font-semibold text-sm shadow-lg hover:shadow-xl transition-all duration-200 transform hover:-translate-y-0.5"
              >
                Sign In to Portal
              </button>
            </form>
          </div>

          <!-- Footer Links -->
          <div class="bg-gray-50 dark:bg-gray-900/50 px-8 py-4 border-t border-gray-200 dark:border-gray-700">
            <p class="text-center text-sm text-gray-600 dark:text-gray-400">
              Don't have an account?
              <a href="signup.html" class="font-medium text-blue-600 hover:text-blue-700 dark:text-blue-400 dark:hover:text-blue-300 ml-1">
                Request Access
              </a>
            </p>
          </div>
        </div>

        <!-- Additional Info -->
        <div class="mt-6 text-center">
          <p class="text-xs text-gray-500 dark:text-gray-500">
            Secure B2B ordering portal for Purbeck Ice Cream
          </p>
          <div class="mt-3 flex items-center justify-center gap-4 text-xs">
            <a href="#" class="text-gray-500 hover:text-gray-700 dark:text-gray-500 dark:hover:text-gray-400">
              Help & Support
            </a>
            <span class="text-gray-400">•</span>
            <a href="#" class="text-gray-500 hover:text-gray-700 dark:text-gray-500 dark:hover:text-gray-400">
              Privacy Policy
            </a>
            <span class="text-gray-400">•</span>
            <a href="signin.html" class="text-gray-500 hover:text-gray-700 dark:text-gray-500 dark:hover:text-gray-400">
              Admin Login
            </a>
          </div>
        </div>
      </div>
    </div>
    <!-- ===== Page Content End ===== -->

    <style>
      .bg-grid-pattern {
        background-image:
          linear-gradient(to right, rgba(0, 0, 0, 0.05) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(0, 0, 0, 0.05) 1px, transparent 1px);
        background-size: 20px 20px;
      }

      .dark .bg-grid-pattern {
        background-image:
          linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
      }
    </style>
  </body>
</html>
